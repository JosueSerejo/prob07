<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_img/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="_css/style.css">
    <title>Semana do Meio Ambiente</title>
</head>

<body>
    <header class="institutional-header">
        <div class="institutional-logo">
            <img src="_img/logos/Brasão_da_UESPI.svg" alt="Logotipo da UESPI">
        </div>
        <div class="institutional-name">
            <h1>Universidade Estadual do Piauí</h1>
        </div>
        <nav class="institutional-links">
            <ul>
                <li><a href="#">UESPI</a></li>
                <li><a href="#">SIGAA</a></li>
                <li>
                    <a href="#"><img src="_img/icons/fb.svg" alt="Logotipo Facebook"></a>
                </li>
                <li>
                    <a href="#"><img src="_img/icons/ig.svg" alt="Logotipo Instagram"></a>
                </li>
                <li>
                    <a href="#"><img src="_img/icons/tiktok.svg" alt="Logotipo Tiktok"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <header class="main-header-content">
            <nav class="main-nav">
                <div class="logo">
                    <img src="/_img/logos/logo-semana.png" alt="Logo da semana do meio ambiente">
                </div>

                <div class="menu-sandwich-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Programação</a></li>
                    <li><a href="#">Ações Verdes</a></li>
                    <li><a href="#" class="btn-subscribe">Inscreva-se</a></li>
                </ul>
            </nav>
        </header>

        <div class="banner">
            <img src="/_img/banner/semana-banner.png" alt="Banner da página">
        </div>
    </main>
</body>

</html>
